        <span id="top"></span>
        <!-- Signin form -->
        <h3 id="header">Sign in Form</h3>
        <div class="container" id="bg-block">
          <form>
            <div>
              <img src="images/avatar.png" alt="Avatar" class="avatar">
            </div>
          
            <div class="container" id="login-fill" align="center">
              <label for="uname"><b>Username</b></label><br>
              <input type="text" placeholder="Enter Username" name="uname" required><br>
  
              <label for="psw"><b>Password</b></label><br>
              <input type="password" placeholder="Enter Password" name="psw" pattern=".{8,}" required><br>

              <label for="email"><b>User Email</b></label><br>
              <input type="email" placeholder="Enter Email" name="email" required><br>
          
              <button type="submit" class="submit-btn">Sign in</button><br><br><hr>
              Sign in with <br>
              <i class="fa-brands fa-square-facebook"></i> Or 
            <i class="fa-brands fa-instagram"></i>
            </div>
  
            <div class="container" id="go-next-link">
              <span>Already have an account?<a href="logIn.html">Login</a></span><br>
              <button type="button" class="cancel-btn">Cancel</button>
            </div>
          </form>
        </div>
